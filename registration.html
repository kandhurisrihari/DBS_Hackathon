<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
    body {
        background-image: url("1231.webp");
        
        background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;

    }
    </style>
</head>
<body>
<div class="main">
<div class="register">
    <h2> Register Here</h2>
    <form id="register" method="post">
        <label>First Name : </label>
        </br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
        </br></br>
        <label>Last Name :</label>
        </br>
        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
        </br></br>
        <label>User Name :</label>
        <input type="text" name="uname" id="name" placeholder="Enter Your User Name">
        </br> </br>
        <label>Password :</label>
        <input type="password" name="uname" id="name" placeholder="Enter Your Password">
        </br> </br>
        <label>Reenter Password :</label>
        <input type="text" name="uname" id="name" placeholder="Reenter Your Password">
        </br> </br>
        <label>Your Mobile :</label>
        </br>
        <input type="number" name="mobile" id="name" placeholder="Enter Your Mobile No.">
        </br> </br>
        <label>Email :</label>
        </br>
        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email ID">
        </br> </br>
        <label>Gender :</label>
        </br>
        <input type="radio" name="gender" id="male" >
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female" >
        <span id="female">Female</span>
        </br> </br>
        <input type="Submit" value="Submit" name="Submit" id="Submit">
        </br> </br>
       

    </form>

</div>
</div>
</body>
</html>
